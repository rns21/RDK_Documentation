site_name: RDK Documentation
site_url: https://github.com/

repo_name: Source Code
repo_url: https://github.com/rdkcentral   

plugins:
  - search
  - mermaid2
use_directory_urls: true
theme:
  name: material
  logo: assets/logo.png
  custom_dir: overrides  
  favicon: assets/favicon.ico
  highlightjs: true
  user_color_mode_toggle: true
  features:
    - navigation.footer
    - navigation.tabs
    - toc.follow
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.tabs.link
    - content.tabs
    - content.width
    # - navigation.expand
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: '#00b2dc'
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: '#00b2dc'
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference
  font:
    text: 'IBM Plex Sans'
    code: 'Fira Code'
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_generator: "!!python/name:materialx.emoji.to_svg"
  - pymdownx.superfences: # Enable mermaid
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/entertainment.css
  - assets/stylesheets/getting-started.css
  - assets/stylesheets/connectivity.css
  - assets/stylesheets/devices.css
  - assets/stylesheets/footer.css
  - https://fonts.googleapis.com/icon?family=Material+Icons
extra_javascript:
  - assets/javascripts/extra.js
nav:
  - Home: README.md
  - Entertainment:
    - Home: ./entertainment/docs/README.md
    - Architecture: ./entertainment/docs/rdk7-architecture.md
    - Features: ./entertainment/docs/rdk7-features.md
    - Try Out RDK: ./entertainment/docs/tryout_rdkv_rdk7.md
    - Porting Kit: ./entertainment/docs/rdk7-vendor-porting-guide.md
    - Core Components:
      - Component List: ./entertainment/docs/rdkv_components.md
      - Westeros: ./entertainment/docs/components/westeros.md
      - RDK Shell: ./entertainment/docs/components/rdkshell.md
    - Device Profiles: ./entertainment/docs/video_profiles.md
